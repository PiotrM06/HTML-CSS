<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>(1)Table</h1>
    <table border="2">
        <tr>
            <td>Quick</td>
            <td colspan="2">brown fox</td>
            <td>jumps</td>
        </tr>
        <tr>
            <td rowspan="3">over the</td>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>
        <tr>
            <td colspan="3">prey to a lion</td>
        </tr>
    </table>

    <h1>(2)Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <form id="for" method="post">
        <label>Full name*:</label><br>
        <input type="text" name="full_name" placeholder="First Name, Last Name" value=""><br>
        <label>Email Adress*:</label><br>
        <input type="text" name="email_adress" placeholder="Email Adress" value=""><br>
        <label>Select Tour Package*:</label><br>
        <select name="package">
            <option value="Goa">Goa</option>
            <option value="Kashmir">Kashmir</option>
            <option value="Rajasthan">Rajasthan</option>
        </select><br>
        <label>Arrival Date*:</label><br>
        <input type="text" name="arrival_date" placeholder="m/d/y" value=""><br>
        <label>Number of persons*:</label><br>
        <input type="text" name="persons" placeholder="np: 123-456-789" value=""><br>
        <label>What would you want to avail?*</label><br>
            Boarding<input type="checkbox" name="facilities[]" value="boarding"><br>
            Fooding<input type="checkbox" name="facilities[]" value="fooding"><br>
            Sight seeing<input type="checkbox" name="facilities[]" value="sightseeing"><br>
        <label>Discount Coupon code:</label><br>
        <input type="text" name="dis_code" placeholder="UNKOWN" value=""><br>
        <label>Terms and conditions*</label><br>
        <input type="radio" name="tnc" value="agree" checked>I agree 
        <input type="radio" name="tnc" value="disagree" >I disagree<br>
        <button type="submit" class="send" name="submit">Complete reservation</button>
    </form>

    <h1>(3)Audio & Video</h1>
</body>

</html>
